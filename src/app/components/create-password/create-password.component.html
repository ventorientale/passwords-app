<mat-form-field>
  <input matInput name="title" placeholder="Title">
</mat-form-field>
<mat-form-field>
  <input matInput name="login" placeholder="Login">
</mat-form-field>
<mat-form-field>
  <input matInput name="password" placeholder="Password">
</mat-form-field>
<mat-form-field>
  <input matInput name="url" placeholder="URL">
</mat-form-field>

<div class="buttons">
  <button mat-stroked-button color="warn" (click)="dialogRef.close()">Cancel</button>
  <button mat-raised-button color="primary" (click)="save()">Save</button>
</div>
