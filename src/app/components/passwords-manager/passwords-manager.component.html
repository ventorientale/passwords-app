<mat-card class="grey" *ngIf="passwords && selectedPasswordIndex!==undefined">
  <p>{{passwords[selectedPasswordIndex].item.login}}</p>
  <p>{{passwords[selectedPasswordIndex].item.password}}</p>
  <p>{{passwords[selectedPasswordIndex].item.url}}</p>
  <button (click)="deletePassword(passwords[selectedPasswordIndex])" mat-raised-button color="warn">
    Delete this password
  </button>
</mat-card>
<mat-card class="passwords">
 <div *ngIf="passwords===undefined" class="full-width">
   <mat-progress-bar mode="indeterminate"></mat-progress-bar>
 </div>
  <p *ngIf="passwords===null" class="no-passwords">You haven't saved passwords yet.
    <button (click)="showAddDialog()" mat-button color="accent">Add Password</button>
  </p>
  <mat-list *ngIf="passwords">
    <mat-list-item matRipple *ngFor="let password of passwords; index as i"
                   [class.selected]="selectedPasswordIndex===i"
                   (click)="selectedPasswordIndex=i">
      <mat-icon mat-list-icon>{{password.item.icon || 'burst_mode'}}</mat-icon>
      <h4 mat-line>{{password.item.title}}</h4>
      <p mat-line>{{password.item.login}}</p>
    </mat-list-item>
  </mat-list>
</mat-card>
<button (click)="showAddDialog()" class="floating-button" mat-fab aria-label="Create new password">
  <mat-icon>add</mat-icon>
</button>
